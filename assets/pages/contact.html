    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body id="contact-about">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand area-logo" href="#"><img src="../img/logo.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse menu-desk" id="conteudoNavbarSuportado">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">Quem somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section id="contact">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="namePaciente">Nome Completo</label>
              <input type="text" class="form-control" id="namePaciente" placeholder="João Pedro Goulart Siqueira">
            </div>
            <div class="form-group">
              <label for="emailPaciente">Email address</label>
              <input type="email" class="form-control" id="emailPaciente" placeholder="name@example.com">
            </div>
            <div class="form-row">
              <div class="col">
                <label for="telPaciente">Telefone</label>
                <input type="tel" class="form-control paciente" id="telPaciente" placeholder="(21) 6524-5545">
              </div>
              <div class="col">
                <label for="idadePaciente">Data de Nascimento</label>
                <input type="date" class="form-control" id="idadePaciente" placeholder="25/04/1985">
              </div>
              <div class="col">
                <label for="sexoPaciente">Sexo</label>
                <select class="form-control" id="sexoPaciente">
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Não Binário</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12 col-lg-6">
                <label for="acompanhamentoPaciente">Já teve acompanhamento psicológico?</label>
                <select class="form-control" id="acompanhamentoPaciente">
                  <option>Sim</option>
                  <option>Não</option>
                </select>
              </div>
              <div class="col-md-12 col-lg-6">
                <label for="planoPaciente">Possui plano de saúde?</label>
                <select class="form-control" id="planoPaciente">
                  <option>Sim</option>
                  <option>Não</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 col-lg">
                <label for="estadoPaciente">Estado</label>
                <input type="text" class="form-control" id="estadoPaciente" placeholder="Rio de Janeiro">
              </div>
              <div class="col-md-6 col-lg">
                <label for="bairroPaciente">Bairro</label>
                <input type="text" class="form-control" id="bairroPaciente" placeholder="Galo Branco">
              </div>
              <div class="col-md-6 col-lg">
                <label for="enderecoPaciente">Endereço</label>
                <input type="text" class="form-control" id="enderecoPaciente" placeholder="Rua das laranjeiras">
              </div>
              <div class="col-md-6 col-lg">
                <label for="numeroPaciente">Nº</label>
                <input type="text" class="form-control" id="numeroPaciente" placeholder="59">
              </div>
            </div>
            <div class="form-group">
              <label for="mensagemPaciente">Mensagem:</label>
              <textarea class="form-control" id="mensagemPaciente" rows="3"></textarea>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <input class="form-control" type="submit" value="Enviar">
              </div>
            </div>
          </form>
          
        </div>
    </section>
    
    <a class="whatsapp"  href="https://api.whatsapp.com/send?phone=5521968652994" target="_blank">
        <div class="bt-text">
          fale agora pelo<br>
          <span><b>whats</b>app</span>
        </div>
        <div class="icone">
          <i class="fab fa-whatsapp"></i>
        </div>
    </a>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery.mask.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
